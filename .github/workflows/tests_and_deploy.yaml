name: Tests and Deploy

on:
  push:
    tags:
      - "*"
    branches:
      - "*"

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: "setup node"
        with:
          node-version: "13.x"
